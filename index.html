<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="qr-card">
      <img src="images/image-qr-code.png" alt="qrcode" height="230" width="230" style="border-radius: 10px"/>
      <p class="title"><b>Improve your front-end<br>skills by building projects</b></p>
      <p class="description">Scan the QR Code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dracowarz">Draco</a>.
  </div>
</body>
</html>
